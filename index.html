<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Creator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="app-container">
        <aside id="sidebar">
            <h1>My Agents</h1>
            <div id="search-container">
                <input type="search" id="search-public-bots" placeholder="Search for public agents...">
            </div>
            <div id="agent-list-container">
                <ul id="agent-list"></ul>
            </div>
            <button id="create-agent-btn">
                <img src="plus-icon.png" alt="New Agent" class="btn-icon">
                Create New Agent
            </button>
        </aside>
        <main id="main-content">
            <!-- Content will be dynamically injected here -->
        </main>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
